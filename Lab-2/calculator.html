<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body { background: #f8f8f8; font-family: Arial, sans-serif; }
    .calculator {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 320px;
      margin: 3rem auto;
      box-shadow: 0 2px 8px #0001;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 1rem;
      padding: 0.5em;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      background: #f3f3f3;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5em;
    }
    button {
      padding: 1em;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.operator { background: #a51c30; color: #fff; }
    button.equal { background: #0a7c3a; color: #fff; grid-column: span 2; }
    button.clear { background: #e57373; color: #fff; }
    button:active { background: #ccc; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
      <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    function append(char) {
      display.value += char;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      try {
        display.value = eval(display.value.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.value = 'Error';
      }
    }
  </script>
