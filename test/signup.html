<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .location {
            font-size: 14px;
            margin-bottom: 20px;
            color: #333;
        }

        .location span {
            color: #0073aa;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .google {
            background-color: #fff;
            color: #4285f4;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .linkedin {
            background-color: #0077b5;
            color: white;
        }

        .or {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            position: relative;
        }

        .or::before, .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .or::before {
            left: 0;
        }

        .or::after {
            right: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields input {
            flex: 1;
        }

        .verify-slide {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        label {
            font-size: 12px;
            color: #333;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 5px;
        }

        label input {
            margin-top: 2px;
        }

        .create-btn {
            padding: 10px;
            background-color: #0073aa;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #005f8b;
        }

        .login-link {
            font-size: 12px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign up as a supplier</h2>
        <div class="location">
            Company location: <span>ðŸ‡§ðŸ‡© Bangladesh</span> â–¼
        </div>
        <div class="social-login">
            <button class="social-btn google">G</button>
            <button class="social-btn facebook">f</button>
            <button class="social-btn linkedin">in</button>
        </div>
        <div class="or">Or</div>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="name-fields">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="verify-slide">Please slide to verify</div>
            <label>
                <input type="checkbox" required>
                I agree to the Free Membership Agreement, Terms of Use, and Privacy Policy of Alibaba.com. I agree to receive more information about the platform's products and services.
            </label>
            <button type="submit" class="create-btn">Create account</button>
        </form>
        <div class="login-link">Already have an account? Sign in</div>
    </div>
</body>
</html>
