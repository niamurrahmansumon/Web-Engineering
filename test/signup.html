<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up as a supplier</title>
  <style>
    /* Reset some default styling */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 40px;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 380px;
      margin: 0 auto;
    }

    h2 {
      font-weight: 700;
      font-size: 1.375rem;
      margin-bottom: 6px;
      user-select: none;
    }

    .company-location {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      cursor: pointer;
      width: fit-content;
    }
    .company-location img.flag {
      width: 18px;
      height: 12px;
      object-fit: cover;
      border-radius: 2px;
      position: relative;
      top: 1px;
    }
    .company-location .arrow {
      font-size: 1rem;
      margin-left: 4px;
      user-select: none;
    }

    .social-login {
      display: flex;
      gap: 22px;
      margin-bottom: 30px;
    }
    .social-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      border: none;
      padding: 0;
    }
    .social-btn svg {
      width: 24px;
      height: 24px;
      pointer-events: none;
    }
    .social-btn:hover {
      background-color: #d9d9d9;
    }

    .divider-container {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      color: #999;
      font-size: 0.85rem;
      user-select: none;
      gap: 8px;
    }
    .divider-container .line {
      flex: 1;
      border-bottom: 1px solid #ddd;
      height: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      font-size: 0.9rem;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.2s ease;
      width: 100%;
      user-select: text;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline-color: #2a71ff;
      border-color: #2a71ff;
    }

    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
      user-select: none;
      outline: none;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #999;
    }
    .toggle-password:focus svg {
      outline: 2px solid #2a71ff;
      outline-offset: 2px;
      border-radius: 3px;
    }

    .name-fields {
      display: flex;
      gap: 12px;
    }
    .name-fields input {
      flex: 1;
    }

    .slider-verify {
      display: flex;
      border: 1px solid #d1d1d1;
      border-radius: 4px;
      background: #eee;
      cursor: default;
      user-select: none;
      margin-bottom: 24px;
      align-items: center;
      overflow: hidden;
    }
    .slider-handle {
      background: #fff;
      border-right: 1px solid #d1d1d1;
      font-weight: bold;
      color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 54px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .slider-handle:hover {
      background-color: #f0f0f0;
    }
    .slider-text {
      flex: 1;
      text-align: center;
      color: #999;
      font-weight: 500;
      font-size: 0.9rem;
      user-select: none;
      opacity: 0.7;
    }

    .terms-container {
      font-size: 0.82rem;
      color: #333;
      line-height: 1.3;
      margin-bottom: 22px;
      user-select: none;
    }
    .terms-container input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    .terms-container a {
      color: #276ef1;
      text-decoration: none;
      cursor: pointer;
    }
    .terms-container a:hover,
    .terms-container a:focus {
      text-decoration: underline;
    }

    button.create-account {
      background-color: #276ef1;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button.create-account:hover,
    button.create-account:focus {
      background-color: #1f53c9;
      outline: none;
    }

    .sign-in-line {
      margin-top: 16px;
      font-size: 0.875rem;
      text-align: center;
      user-select: none;
    }
    .sign-in-line strong {
      cursor: pointer;
    }
    .sign-in-line strong:hover,
    .sign-in-line strong:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="signup-title">
    <h2 id="signup-title">Sign up as a supplier</h2>
    <div class="company-location" tabindex="0" aria-label="Company location country selection Bangladesh">
      <span>Company location:</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg" alt="Flag of Bangladesh" class="flag" />
      <span>Bangladesh</span>
      <span class="arrow" aria-hidden="true">&#x25BE;</span>
    </div>

    <div class="social-login" aria-label="Sign up with social media">
      <button class="social-btn" aria-label="Sign up with Google" type="button" tabindex="0">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 533.5 544.3">
          <path fill="#4285f4" d="M533.5 278.4c0-18.7-1.6-37-4.7-54.7H272v103.5h147.4c-6.3 34-25 62.8-53.2 82v68h85.9c50.3-46.3 79.4-114.5 79.4-198.8z"/>
          <path fill="#34a853" d="M272 544.3c72.6 0 133.6-24.1 178-65.3l-85.9-68c-24 16.1-55 25.5-92 25.5-70.7 0-130.8-47.8-152.3-112.8h-89v70.8C86.1 479.5 173.5 544.3 272 544.3z"/>
          <path fill="#fbbc04" d="M119.7 328.4c-4.7-14-7.4-28.9-7.4-44.3s2.7-30.3 7.4-44.3V169h-89c-18.1 36.9-18.1 77.3 0 114.2l89-54.8z"/>
          <path fill="#ea4335" d="M272 107.7c39.5 0 75 13.6 102.8 40.3l77-77C393.6 24.1 333 0 272 0 173.5 0 86.1 64.8 58.1 157.3l89 54.9c21.5-65 81.6-112.8 134.9-112.8z"/>
        </svg>
      </button>
      <button class="social-btn" aria-label="Sign up with Facebook" type="button" tabindex="0" style="background-color:#1877f2;">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="#fff">
          <path d="M22.675 0h-21.35C.595 0 0 .597 0 1.332v21.336c0 .734.595 1.332 1.325 1.332H12.82v-9.283H9.692v-3.622h3.128V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.24h-1.918c-1.506 0-1.797.716-1.797 1.764v2.315h3.59l-.467 3.622h-3.123V24h6.116c.73 0 1.324-.598 1.324-1.332V1.332c0-.734-.594-1.332-1.324-1.332z"/>
        </svg>
      </button>
      <button class="social-btn" aria-label="Sign up with LinkedIn" type="button" tabindex="0" style="background-color:#0077b5;">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="#fff">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.028-3.037-1.85-3.037-1.85 0-2.134 1.445-2.134 2.935v5.671h-3.554V9h3.414v1.561h.049c.476-.9 1.637-1.85 3.369-1.85 3.602 0 4.268 2.371 4.268 5.455v6.286zM5.337 7.433a2.07 2.07 0 1 1 .002-4.141 2.07 2.07 0 0 1-.002 4.141zm1.777 13.019H3.56V9h3.554v11.452zM22.225 0H1.771C.792 0 0 .771 0 1.722v20.555C0 23.229.792 24 1.771 24H22.23c.983 0 1.77-.771 1.77-1.723V1.722C23.996.772 23.208 0 22.225 0z"/>
        </svg>
      </button>
    </div>

    <div class="divider-container" aria-hidden="true">
      <span class="line"></span><span>Or</span><span class="line"></span>
    </div>

    <form action="#" method="post" novalidate>
      <input type="email" name="email" placeholder="Email" autocomplete="email" required aria-label="Email" />
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required aria-label="Password" />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility" tabindex="0" aria-pressed="false">
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
      <div class="name-fields">
        <input type="text" name="firstName" placeholder="First name" autocomplete="given-name" aria-label="First name" />
        <input type="text" name="lastName" placeholder="Last name" autocomplete="family-name" aria-label="Last name" />
      </div>

      <div class="slider-verify" aria-label="Slide to verify" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
        <div class="slider-handle" aria-hidden="true">&raquo;</div>
        <div class="slider-text">please slide to verify</div>
      </div>

      <label class="terms-container">
        <input type="checkbox" required aria-required="true" />
        I agree to the
        <a href="#" tabindex="0">Free Membership Agreement</a>,
        <a href="#" tabindex="0">Terms of Use</a>, and
        <a href="#" tabindex="0">Privacy Policy</a> of Alibaba.com. I agree to receive more information about the platformâ€™s products and services.
      </label>

      <button type="submit" class="create-account" aria-label="Create account">
        Create account
      </button>
    </form>

    <p class="sign-in-line">
      Already have an account? <strong tabindex="0" role="link">Sign in</strong>
    </p>
  </div>

  <script>
    // Toggle password visibility
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePasswordBtn.setAttribute('aria-pressed', type === 'text' ? 'true' : 'false');
      // Change icon fill on toggle for better UX
      if(type === 'text') {
        togglePasswordBtn.innerHTML = `
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
        `;
      } else {
        togglePasswordBtn.innerHTML = `
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        `;
      }
    });
  </script>
</body>
</html>
