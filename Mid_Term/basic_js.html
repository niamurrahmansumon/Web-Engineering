<!DOCTYPE html>
<html>
<head>
  <title>Basic JavaScript Example</title>
</head>
<body>

<h1>Click the button to see a message</h1>
<button onclick="showMessage()">Click Me</button>

<p id="demo"></p>

<script>
  function showMessage() {
    document.getElementById("demo").innerHTML = "Hello, JavaScript is working!";
  }
</script>

</body>
</html>
