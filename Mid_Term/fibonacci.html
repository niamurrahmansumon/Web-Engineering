<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Sequence</title>
</head>
<body>

<h2>Fibonacci Generator</h2>

<input type="number" id="fibCount" placeholder="Enter number of terms">
<button onclick="generateFibonacci()">Generate</button>

<p>Result: <span id="fibResult"></span></p>

<script>
  function generateFibonacci() {
    let n = parseInt(document.getElementById("fibCount").value);
    let fib = [];

    if (isNaN(n) || n <= 0) {
      document.getElementById("fibResult").innerText = "Enter a positive number.";
      return;
    }

    for (let i = 0; i < n; i++) {
      if (i === 0) {
        fib.push(0);
      } else if (i === 1) {
        fib.push(1);
      } else {
        fib.push(fib[i - 1] + fib[i - 2]);
      }
    }

    document.getElementById("fibResult").innerText = fib.join(", ");
  }
</script>

</body>
</html>
