<!DOCTYPE html>
<html>
<head>
  <title>String Using getElementById</title>
</head>
<body>

<h2>Enter a string</h2>
<input type="text" id="textInput" placeholder="Type any text" />
<button onclick="processString()">Submit</button>

<p>Original: <span id="originalText"></span></p>
<p>Uppercase: <span id="upperText"></span></p>
<p>Length: <span id="lengthText"></span></p>

<script>
  function processString() {
    let inputString = document.getElementById("textInput").value;

    // Show original string
    document.getElementById("originalText").innerText = inputString;

    // Convert to uppercase
    document.getElementById("upperText").innerText = inputString.toUpperCase();

    // Show string length
    document.getElementById("lengthText").innerText = inputString.length;
  }
</script>

</body>
</html>
